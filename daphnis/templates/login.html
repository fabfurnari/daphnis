{% extends "base.html" %}
{% block body %}

{% from "_formhelpers.html" import render_field %}
<form method=post action="" role="form">
  <h2>Daphnis - Login</h2>
  {{ form.hidden_tag() }}
  <dl>
    {{ render_field(form.username,autofocus=true) }}
    {{ render_field(form.password) }}
    {{ render_field(form.remember_me) }}
  </dl>
    <div class="form-group">
    <button type="submit" class="btn btn-default btn-lg" value="Login">Login</button>
    </div>
</form>
{% endblock %}
